<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Hate Agency – CRM Contacts</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      color: #f1f5f9;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(30, 41, 59, 0.7);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    .brand {
      text-align: center;
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 2px;

      background: linear-gradient(90deg, #38bdf8, #818cf8, #a855f7);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select {
      flex: 1;
      min-width: 180px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.8);
      color: #f1f5f9;
      font-size: 14px;
    }

    /* Стили для выпадающего списка и его пунктов */
    select option {
      background: #0f172a;
      color: #f1f5f9;
    }
    select option:checked {
      background: linear-gradient(90deg, #38bdf8, #818cf8, #a855f7);
      color: #0f172a;
    }
    select option:hover {
      background: rgba(56,189,248,0.2);
      color: #f1f5f9;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #38bdf8, #818cf8, #a855f7);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(56,189,248,0.5);
    }

    .delete-btn {
      background: #ef4444;
    }
    .delete-btn:hover {
      box-shadow: 0 4px 20px rgba(239,68,68,0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.6);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background: rgba(30, 41, 59, 0.8);
      color: #cbd5e1;
    }

    tr:nth-child(even) {
      background: rgba(148, 163, 184, 0.05);
    }

    tr:hover {
      background: rgba(56,189,248,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">⚡ Hate Agency</div>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Имя" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="phone" placeholder="Телефон" required />
      <select id="status">
        <option value="active">Активный</option>
        <option value="inactive">Неактивный</option>
      </select>
      <button type="submit">Добавить контакт</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Email</th>
          <th>Телефон</th>
          <th>Статус</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody id="contactsTable"></tbody>
    </table>
  </div>

  <script>
    async function loadContacts() {
      const res = await fetch('/contacts');
      const contacts = await res.json();
      const tbody = document.getElementById('contactsTable');
      tbody.innerHTML = '';
      contacts.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.email}</td>
          <td>${c.phone}</td>
          <td>${c.status === 'active' ? 'Активный' : 'Неактивный'}</td>
          <td><button class="delete-btn" onclick="deleteContact(${c.id})">Удалить</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newContact = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        status: document.getElementById('status').value
      };

      await fetch('/add-contact', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(newContact)
      });

      e.target.reset();
      loadContacts();
    });

    async function deleteContact(id) {
      if (!confirm('Удалить этот контакт?')) return;
      await fetch(`/delete-contact/${id}`, { method: 'DELETE' });
      loadContacts();
    }

    loadContacts();
  </script>
</body>
</html>
